{% extends 'base.html' %}

{% block title %}
Детальный просмотр
{% endblock %}

{% block content %}
<h4>Детальный просмотр задачи<h4>
    <h5>Задача:</h5>
    {{ task.summary }}
    <h5>Подробное описание:</h5>
    {{ task.description }}
    <h5>Статус:</h5>
    <p>{{ task.status }}</p>

    <a class="btn btn-secondary btn-lg" href="{% url 'task_update' task.pk  %}">Редактировать</a>
    <a class="btn btn-secondary btn-lg" href="{% url 'task_delete' task.pk  %}">Удалить</a>

    {% endblock %}
